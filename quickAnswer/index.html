<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名输入</title>
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div id="page-wrapper" style="overflow:hidden">
    <div id="page-inner" style="text-align:left;margin:20% 0 auto; width:100%; height:100%;">
        <!-- /. ROW  -->

        <br>
        <br>

        <div class="row">

            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label>请正确输入您的姓名</label>
                            <input id="idInputName" class="form-control form-control" placeholder="xxx" value="3333333">
                        </div>
                        <button id="idOK" class="btn btn-default btn-info" style="width:100%;">确认</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>

    $(function() {
        var inputView = document.getElementById("idInputName")
        var name = window.localStorage.getItem("lQuickAnswerName")
        inputView.value = name
        
		$("#idOK").click(function() {
			window.localStorage.setItem("lQuickAnswerName", inputView.value)
			console.log("name = " + inputView.value)
			// 跳转到答题页面
			window.open("choice.html")
		})
	})
</script>

</body>
</html>
